{% extends "company/layout/base.html" %}
{% block body %}
{% load static %}
        <div class="main-panel">
            <div class="content-wrapper">
              <div class="page-header">
                <h3 class="page-title">
                  <span class="page-title-icon bg-gradient-primary text-white me-2">
                    <i class="mdi mdi-home"></i>
                  </span><b>Delete the Job</b>
                </h3>
                <nav aria-label="breadcrumb">
                  <ul class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">
                      <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
                    </li>
                  </ul>
                </nav>
              </div>
              
              <div class="row">
                <div class="col-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="display-4">Are you sure to delete the '{{job.profile}}'' job ?</h2>
                      <br><br>
                      <a href="{% url 'all_job' %}"><button class='btn btn-success'>No</button></a>
                      &nbsp;
                      <a href="{% url 'delete_job' job.id %}"><button class='btn btn-danger'>Yes</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endblock %}
